syntax = "proto3";

package pb;

option go_package = "./pb";


// upms的错误码 1000 ~ 1999
enum Code {
  None = 0;
  PARAMS_ERR = 1001;  // 参数错误

  ADD_ERR = 1011;  // 创建失败
  UPDATE_ERR = 1012; // 更新失败
  DELETE_ERR = 1013; // 删除失败
  GET_ERR = 1014;  // 查询失败

}


// http   /user/createUser[post]
// CreateUserReply 用Empty
message CreateUserArgs {
  string nick = 1;
}


// http /user/updateUser [post]
// Cre
message UpdateUserArgs {
  int64 id = 1;
  string nick = 2;
  int64 phone = 3;
}
